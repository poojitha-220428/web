<!DOCTYPE html>
<html>
<head>
    <title>Embedded Website Example</title>
</head>
<body style="text-align:center; font-family: Arial, sans-serif;">

<h1>Embedded W3Schools Website</h1>

<iframe 
    src="https://www.w3schools.com" 
    width="1000" 
    height="600" 
    style="border:2px solid #ccc; border-radius:10px;" 
    frameborder="0"
    title="W3Schools">
</iframe>

<p>Scroll inside the iframe to explore the website.</p>

</body>
</html>
